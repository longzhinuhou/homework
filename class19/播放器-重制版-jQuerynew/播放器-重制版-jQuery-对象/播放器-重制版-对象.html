<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>播放器-重制版-对象</title>
        <style>
            body {
                /*text-align: center;*/
                background-color: black;
                color: white;
                margin:0px;                     /* 外边距   */
                padding:0px;                    /* 内边距   */
                font-family: Microsoft YaHei;   /* 字体     */
            }
            logo {
                width: 100%;
                display: block;
                padding: 0;
                text-align: center;
                margin: 0px auto;
            }
            logo img {
                display: inline-block;
                height: 400px;
                width: 330px;
            }
            title1 {
                display: block;
                font-size: 20px;
                margin: 20px auto 3px auto;
            }
            title2 {
                display: block;
                margin: 0px auto 5px auto;
                font-size: 10px;
            }
            control {
                display: block;
                width: 100%;
                /*height: 25px;*/
                text-align: center;
                /*outline: 2px solid red;*/
                line-height: 25px;
                padding-top: 20px;
            }
            #id-time-slider,#id-volume-slider {
                display: inline-block;
                width: 75%;
            }
            .player-slider {
                display: block;
                width: 100%;
                /*outline: 2px solid red;*/
                font-size: 13px;
            }
            /*time {
                font-size: 15px;
            }*/
            .player-play-mode {
                width: 85%;
                display: block;
                margin: 30px auto;
                /*outline: 2px solid red;*/
                /*分散对齐*/
                text-align:justify;
                text-align-last:justify;
            }
            .player-play-mode button {
                display: inline-block;
                /*margin-left: 15px;*/
                /*outline: 2px solid red;*/
            }
            menu {
                display: block;
                position: fixed;
                bottom: -125px;
                background-color: white;
                width: 80%;
                padding: 0;
            }
            .center {
                left: 50%;
                transform: translateX(-50%);
            }
            menuList,menuClose,menuTitle {
                display: block;
                margin: 0 auto;
                text-align: center;
                color: black;
                /*outline: 2px solid red;*/
            }
            menuDelete {
                display: inline-block;
                margin-right: 2px;
            }
            data {
                display: none;
            }
        </style>
        <script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.js"></script>
        <script src='播放器-重制版-对象.js'></script>
        <script type="text/javascript">
            $('document').ready(function(){
                __main()
            })
        </script>
    </head>
    <body>
        <audio id=id-audio-music src="" data-index='' data-num=5></audio>
        <menu class="center">
            <menuTitle>播放列表</menuTitle>
            <menuListContainer>
                <menuList>我只在乎你-邓丽君<menuDelete>x</menuDelete></menuList>
                <menuList>分手快乐-梁静茹<menuDelete>x</menuDelete></menuList>
                <menuList>beat it-MJ<menuDelete>x</menuDelete></menuList>
                <menuList>7    <menuDelete>x</menuDelete></menuList>
                <menuList>8    <menuDelete>x</menuDelete></menuList>
            </menuListContainer>
            <menuClose>关闭</menuClose>
        </menu>
        <data>
            <song data-id=4><name>我只在乎你</name><form>mp3</form><author>邓丽君</author><back>1.jpg</back></song>
            <song data-id=5><name>分手快乐</name><form>mp3</form><author>梁静茹</author><back>2.jpg</back></song>
            <song data-id=6><name>beat it</name><form>mp3</form><author>MJ</author><back>3.jpg</back></song>
            <song data-id=7><name>7</name><form>mp3</form><author>MJ</author><back>3.jpg</back></song>
            <song data-id=8><name>8</name><form>mp3</form><author>MJ</author><back>3.jpg</back></song>
        </data>
        <logo>
            <title1></title1>
            <title2></title2>
            <hr/>
            <img src="" alt="图片不可见" />
        </logo>
        <control>
            <div class="player-play-slider player-slider">
                <time id=id-time-current></time>
                <input type="range" id=id-time-slider value=0 min=0 max=100 step=0.01>
                <time id=id-time-duration></time>
            </div>
            <div class="player-volume-slider player-slider">
                <button id=id-volume-mute>mute</button>
                <input type="range" id=id-volume-slider value=1 min=0 max=1 step=0.001>
            </div>
            <div class="player-play-mode">
                <button type="button" data-action=single id=id-player-mode>单曲</button>
                <button type="button" data-action=prev>上一首</button>
                <button type="button" data-action=play>播放</button>
                <button type="button" data-action=next>下一首</button>
                <button type="button" data-action=menu id=id-player-menu>菜单</button>
            </div>
        </control>
    </body>
</html>
